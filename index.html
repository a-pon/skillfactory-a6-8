<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
	<title>Progress bar</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="progress mt-3" style="height: 38px;">
			<div class="progress-bar" role="progressbar"></div>
		</div>
		<div class="d-flex justify-content-center">
			<button type="button" class="btn btn-primary jbtn1 m-3">+1%</button>
			<button type="button" class="btn btn-primary jbtn2 m-3">+3%</button>
			<button type="button" class="btn btn-primary jbtn3 m-3">+7%</button>
		</div>
	</div>

<script src="progress.js"></script>
</body>
</html>
